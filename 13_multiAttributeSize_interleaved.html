<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
<script>
    let vs = `
        attribute vec4 a_pos;
        attribute float a_pointSize;
        void main(){
        gl_Position = a_pos;
        gl_PointSize = a_pointSize;
        }`
    let fs = `
        precision mediump float;
        uniform vec4 u_FragColor;
        void main(){
        gl_FragColor = vec4(0.0,1.0,0.0,1.0);
        }`

    function main() {
        let canvas = document.getElementById('canvas')
        if(!canvas) {
            return
        }
        let gl = getWebGLContext(canvas)
        if(!gl) return
        if(!initShaders(gl, vs, fs)) {
            return
        }
        let n = initVertexBuffers(gl)
        gl.clearColor(0.0, 0.0, 0.0, 1.0)
        gl.clear(gl.COLOR_BUFFER_BIT)
        gl.drawArrays(gl.POINTS, 0, n)
    }

    function initVertexBuffers(gl) {
        let vertices = new Float32Array([
            0.0, 0.5, 10.0,
            -0.5, -0.5, 20.0,
            0.5, -0.5, 30.0
        ])
        let n = 3
        let fSize = vertices.BYTES_PER_ELEMENT
        let vertexBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)
        let a_pos = gl.getAttribLocation(gl.program, 'a_pos')
        gl.vertexAttribPointer(a_pos, 2, gl.FLOAT, false, fSize * 3, 0)
        gl.enableVertexAttribArray(a_pos)

        let sizeBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)
        let pointsize = gl.getAttribLocation(gl.program, 'a_pointSize')
        gl.vertexAttribPointer(pointsize, 1, gl.FLOAT, false, fSize * 3, fSize * 2)
        gl.enableVertexAttribArray(pointsize)
        console.log(fSize)
        return n
    }

    main()
</script>
